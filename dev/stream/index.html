<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>直播 | 零次元动漫社</title>
  <link href="https://cdnjs.snrat.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="app">

	<div class="cardList">
		<button class="cardList__btn btn btn--left">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-left"></use>
				</svg>
			</div>
		</button>

		<div class="cards__wrapper">
			<div class="card current--card test">
				<div class="card__image">
					<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/112_53727427_p0.webp"/>
				</div>
			</div>

			<div class="card next--card game">
				<div class="card__image">
					<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/client.jpg" />
				</div>
			</div>

			<div class="card previous--card more">
				<div class="card__image">
					<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/117_88427255_p0.webp" />
				</div>
			</div>
		</div>

		<button class="cardList__btn btn btn--right">
			<div class="icon">
				<svg>
					<use xlink:href="#arrow-right"></use>
				</svg>
			</div>
		</button>
	</div>

	<div class="infoList">
		<div class="info__wrapper">
			<div class="info current--info">
				<h1 class="text name">测试间</h1>
				<h4 class="text location">Live Test</h4>
				<p class="text description">测试推流服务</p>
			</div>

			<div class="info next--info">
				<h1 class="text name">电动组直播间</h1>
				<h4 class="text location">Gaming</h4>
				<p class="text description">电动组的推流间</p>
			</div>

			<div class="info previous--info">
				<h1 class="text name">更多待增加...</h1>
				<h4 class="text location">More...</h4>
				<p class="text description">Be well to this world!</p>
			</div>
		</div>
	</div>


	<div class="app__bg">
		<div class="app__bg__image current--image">
			<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/112_53727427_p0.webp" alt="" />
		</div>
		<div class="app__bg__image next--image">
			<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/client.jpg" alt="" />
		</div>
		<div class="app__bg__image previous--image">
			<img src="https://cdn.wenqi.ml:5244/d/gh/WenqiOfficial/wenqicdn/img/banner/117_88427255_p0.webp" alt="" />
		</div>
	</div>
</div>

<div class="loading__wrapper">
	<div class="loader--text">加载中...</div>
	<div class="loader">
		<span></span>
	</div>
</div>


<svg class="icons" style="display: none;">
	<symbol id="arrow-left" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='328 112 184 256 328 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
	<symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
		<polyline points='184 112 328 256 184 400'
					 style='fill:none;stroke:#fff;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
	</symbol>
</svg>

<!-- partial -->
  <script src='imagesloaded.pkgd.min.js'></script>
  <script src="jquery.min.js"></script>
<script src='gsap.min.js'></script>
<script  src="script.js"></script>
<script src="live.js"></script>

</body>
</html>
